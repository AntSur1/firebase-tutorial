<html>

<head>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: green;
      color: #fff;
    }

    .sortable-list {
      list-style: none;
      padding: 0;
      width: 350px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .sortable-item {
      padding: 15px 20px;
      margin: 8px 0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      font-size: 1.1em;
      color: #333;
      font-weight: bold;
      cursor: grab;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.2s, transform 0.2s;
    }

    .sortable-item:hover {
      background: #e8f0ff;
      transform: scale(1.03);
    }

    .dragging {
      opacity: 0.7;
    }

    .over {
      border: 2px dashed #ff8c42;
      background: #fff3e0;
    }
  </style>
</head>

<body>
  <h2>Drag and Drop Sortable List</h2>
  <ul class="sortable-list">
    <li class="sortable-item" draggable="true" data-order="o1">Item 1</li>
    <li class="sortable-item" draggable="true" data-order="o2">Item 2</li>
    <li class="sortable-item" draggable="true" data-order="o3">Item 3</li>
    <li class="sortable-item" draggable="true" data-order="o4">Item 4</li>
    <li class="sortable-item" draggable="true" data-order="o5">Item 5</li>
  </ul>
  <button id="bth">Get</button>
  <p id="ssss"></p>

  <textarea name="setOrder" id="setOrder"></textarea><br>
  <button id="seto">Set order</button>

  <script>
    const list = document.querySelector('.sortable-list');
    const parag = document.querySelector('#ssss');
    const buttn = document.querySelector('#bth');
    let draggingItem = null;

    buttn.addEventListener('click', (e) => {

      let a = list.querySelectorAll(".sortable-item");
      let currentList = [];
      a.forEach(v => currentList.push(v.dataset.order));

      console.log(currentList);
      parag.innerHTML = currentList;
    })

    list.addEventListener('dragstart', (e) => {
      draggingItem = e.target;
      e.target.classList.add('dragging');
    });

    list.addEventListener('dragend', (e) => {
      e.target.classList.remove('dragging');
      document.querySelectorAll('.sortable-item').forEach(item => item.classList.remove('over'));
      draggingItem = null;
    });

    list.addEventListener('dragover', (e) => {
      e.preventDefault();
      const draggingOverItem = getDragAfterElement(list, e.clientY);
      document.querySelectorAll('.sortable-item').forEach(item => item.classList.remove('over'));

      if (draggingOverItem) {
        draggingOverItem.classList.add('over');
        list.insertBefore(draggingItem, draggingOverItem);
      } else {
        list.appendChild(draggingItem);
      }
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.sortable-item:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;

        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>

</html>
